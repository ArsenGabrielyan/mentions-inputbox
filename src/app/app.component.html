<div class="container">
  <div class="autocomplete" *ngIf="mentioned">
    <p *ngFor="let user of suggestions" (click)="select(user)">{{user}}</p>
  </div>
  <div class="content">
    <textarea type="text" name="inputbox" id="msgInput" [(ngModel)]="txtInput" (input)="handleKey()" (click)="checkIndex($event)"></textarea>
    <button><span class="material-symbols-outlined">send</span></button>
  </div>
</div>
