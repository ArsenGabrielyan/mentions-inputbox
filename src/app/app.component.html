<div class="container">
  <div class="content">
    <textarea type="text" name="inputbox" id="msgInput" [(ngModel)]="txtInput" (input)="handleInput()" (click)="getMouseIndex($event)" (keyup)="handleKey($event)" (keydown.enter)="handleEnter($event)"></textarea>
  </div>
  <div class="autocomplete" *ngIf="mentioned">
    <p *ngFor="let user of suggestions; index as i" (click)="select(user.name, user.id)" [ngClass]="{'selected': selectedUser===user.name}">{{user.name}}</p>
  </div>
</div>
