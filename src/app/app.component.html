<div class="container">
  <div class="autocomplete" *ngIf="mentioned">
    <p *ngFor="let user of sortedUsers|filterUser:txtInput">{{user}}</p>
  </div>
  <div class="content">
    <textarea type="text" name="inputbox" [(ngModel)]="txtInput"></textarea>
    <button><span class="material-symbols-outlined">send</span></button>
  </div>
</div>
